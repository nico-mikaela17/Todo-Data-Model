<!DOCTYPE html>
<html>
  <head>
    <title>To-do List: Nicole</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/71978fcef7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>To-do List</header>
    <main>
      <div id="taskForm">
        <div class="tName">
          <h3>Choose a Task Name</h3>
          <input id="tName" type="text" placeholder="Task Name" />
        </div>
        <div class="taskCategory">
          <h3>Category</h3>
          <select id="taskCategory">
            <!-- <option value="">Please Select</option>
          <option value="school">School</option>
          <option value="work">Work</option>
          <option value="chores">Chores</option>
          <option value="dates">Dates</option> -->
          </select>
        </div>
        <div class="dueDate">
          <h3>Due Date</h3>
          <input type="date" id="dueDate" value="" />
        </div>
        <button id="createTask">Create Task</button>
      </div>

      <div id="createCategorySection">
        <h3 class="createCategoryText">Create your own category</h3>
        <div class="createCategorySection">
          <div class="createCategoryInput">
            <input
              id="newCategoryItem"
              type="text"
              placeholder="New Category"
            />
            <input type="color" id="colorCategory" value="#304c89" />
          </div>
          <button id="createCategoryBtn">Add Category</button>
          <button id="deleteCategoryBtn">Delete A Category</button>
          <button id="editCategoryBtn">Edit A Category</button>
        </div>
      </div>
      <div id="todoList"></div>
    </main>
    <!--<ul class="todoList">
        <li class="done">
          Todo Item 1 (Done example)<span> <i class="fa fa-trash"></i></span>
        </li>
        <li>
          Todo Item 2
          <span class="editBtn"><i class="fa fa-edit"></i></span>
          <span> <i class="fa fa-trash"></i></span>
        </li>
      </ul>-->
    <div class="footer">
      <p id="pendingTasksCounter"></p>
      <button id="clearDoneButton">Clear Done</button>
    </div>
    <footer>Created by Nicole Linnarz</footer>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
