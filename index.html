<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <meta charset="UTF-8" />
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="/src/styles.css"/>
  <body>
    <div class="wrapper">
      <header>To-do List</header>
      <fieldset class="form">
            <label class="tname">Task Name<input type="text" name="tname" required></label>
            <label class="category">Category<select name="category">
              <option value="">Please Select</option>
              <option value="School">School</option>
              <option value="work">Work</option>
              <option value="chores">Chores</option>
              <option value="dates">Dates</option>
            </select>
          </label>
            <label class="tid">Task ID<input type="number" name="tid"></label>
            <label class="date">Due Date<input type="date" name="date" required></label>
            <label class="status">Status<select name="status">
              <option value="">Please Select</option>
              <option value="open">Open</option>
              <option value="Completed">Completed</option>
            </select>
          </label>
        </fieldset>
        
        <input class="addButton" type="submit" value="Add Task">
    </form>

    <output id="output"></output>
</main>
</div>

</html>
