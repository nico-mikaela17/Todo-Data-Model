<!DOCTYPE html>
<html>
  <head>
    <title>To-do List: Nicole</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>To-do List</header>
    <main>
      <!--First area to make your own task and add it to the to-do list-->
      <div id="createTaskForm">
        <div id="taskName">
          <h3>Choose a Task Name</h3>
          <input id="tName" type="text" placeholder="Task Name" />
        </div>
        <div class="taskCategory">
          <h3>Category</h3>
          <select id="taskCategory"></select>
        </div>
        <div id="dueDateSection">
          <h3>Due Date</h3>
          <input type="date" id="dueDate" value="" />
        </div>
        <button type="submit" id="createTaskBtn">Create Task</button>
      </div>
      <!--Area to make your own category and add it to the category drop down in the first area-->
      <div id="categoryForm">
        <div class="createCategorySection">
          <h3 class="createCategoryText">Create your own category</h3>
          <div class="createCategoryInput">
            <input
              id="newCategoryItem"
              type="text"
              placeholder="New Category"
            />
            <input type="color" id="colorCategory" value="#304c89" />
            <button id="createCategoryBtn">Add Category</button>
          </div>
        </div>
      <!--Area to delete a category from the drop-downs (eventually, delete it from each to-do task - make it undefined or null,and change color)-->
        <div id="deleteCategorySection">
          <div class="deleteCategorySection">
            <h3 class="deleteCategoryText">Delete a category</h3>
            <div class="deleteCategoryInput">
              <select id="deleteCategorySelection"></select>
              <button id="deleteCategoryBtn">Delete A Category</button>
            </div>
          </div>
        </div>
      <!--Area to edit a category from the drop-downs (eventually, change/update it from each to-do task, and change color)-->
        <div id="editCategorySection">
          <div class="editCategorySection">
            <h3 class="editCategoryText">Edit a category</h3>
            <div class="editCategoryInput">
              <select id="editCategorySelection"></select>
              <input
                id="editedCategoryInput"
                type="text"
                placeholder="Edited Category"
              />
              <button id="editCategoryBtn">Edit A Category</button>
            </div>
          </div>
        </div>
      </div>
      <!--How many tasks do I have left?-->
      <div class="footer">
        <h3 id="pendingTasksCounter"></h3>
        <button id="clearDoneButton">Clear Done</button>
        <select id="categoryFilterSelector"></select>
      </div>
      <!--THE to-do list-->
      <div id="todoList"></div>
    </main>

    <footer>Created by Nicole Linnarz</footer>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
